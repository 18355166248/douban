<div class="list">
    <ul>
        <li ng-repeat="v in data.subjects track by $index">
            <a href="#/details?id={{v.id}}">
                <img ng-src="{{v.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{v.title}}</span> <em>{{v.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="vtype in v.genres track by $index">{{vtype}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{data.count}}条记录,第{{currentPage}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-class=" {disable : currentPage == 1 } " ng-click="prevPage()">上一页</button>
        <button class="next" ng-class="{disable : currentPage == totalPage }" ng-click="nextPage()">下一页</button>
    </div>
</div>

<!--css3 加载动画效果-->
<div id="preview-area" ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
